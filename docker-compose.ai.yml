version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  ai-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - WORKER_CONCURRENCY=2
      - MIN_WORKERS=1
      - MAX_WORKERS=10
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; redis.from_url('redis://redis:6379/0').ping()"]
      interval: 30s
      timeout: 10s
      retries: 3

  ai-autoscaler:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    command: ["python", "manage_workers.py", "autoscale"]
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MIN_WORKERS=1
      - MAX_WORKERS=20
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    profiles:
      - autoscaling

volumes:
  redis_data:

networks:
  default:
    driver: bridge
